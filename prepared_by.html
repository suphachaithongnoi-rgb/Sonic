<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดทำโดย | ข้อมูลผู้พัฒนา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #10b981;
        }
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f1f5f9;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            min-height: 100 screen;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .profile-shadow {
            box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.8), 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .entrance-fade {
            animation: fadeInScale 0.6s ease-out forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
    </style>
</head>
<body class="text-slate-800 flex flex-col min-h-screen">

    <main class="flex-grow container mx-auto px-4 py-16 flex items-center justify-center">
        <article class="w-full max-w-2xl glass-effect rounded-[3rem] p-8 md:p-12 shadow-2xl entrance-fade">
            
            <header class="text-center mb-10">
                <h1 class="text-4xl font-black text-slate-900 mb-2 tracking-tight">จัดทำโดย</h1>
                <div class="h-1.5 w-16 bg-indigo-500 mx-auto rounded-full"></div>
            </header>

            <section class="flex flex-col items-center">
                <!-- รูปภาพผู้จัดทำ (คงโค้ดเดิมไว้) -->
                <div class="relative mb-10">
                    <img src="img/qq.jpg" alt="รูปภาพผู้จัดทำ" class="rounded-full w-44 h-44 md:w-52 md:h-52 object-cover profile-shadow transition-transform duration-500 hover:rotate-3">
                    <div class="absolute -bottom-2 -right-2 bg-white p-3 rounded-full shadow-lg text-indigo-600">
                        <i data-feather="user-check" class="w-6 h-6"></i>
                    </div>
                </div>

                <!-- ข้อมูลผู้จัดทำ -->
                <div class="w-full space-y-4 mb-10">
                    <div class="bg-white/50 p-6 rounded-3xl border border-white">
                        <h2 class="text-xs uppercase tracking-[0.2em] text-slate-400 font-bold mb-4">ข้อมูลส่วนตัว</h2>
                        
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-600 mr-4">
                                    <i data-feather="user" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-slate-400 leading-none mb-1">ชื่อ-นามสกุล</p>
                                    <p class="text-lg font-bold text-slate-800">นาย ศุภชัย ทองน้อย</p>
                                </div>
                            </div>

                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-xl bg-emerald-50 flex items-center justify-center text-emerald-600 mr-4">
                                    <i data-feather="mail" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-slate-400 leading-none mb-1">อีเมล</p>
                                    <p class="text-lg font-medium text-slate-800">suphachaithongnoi@gmail.com</p>
                                </div>
                            </div>

                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-xl bg-amber-50 flex items-center justify-center text-amber-600 mr-4">
                                    <i data-feather="phone" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <p class="text-xs text-slate-400 leading-none mb-1">ติดต่อ</p>
                                    <p class="text-lg font-medium text-slate-800">0804517540</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ปุ่มกด (คงลิ้งก์เดิมไว้) -->
                <div class="flex flex-col sm:flex-row gap-4 w-full">
                    <a href="index.html" class="flex-1 inline-flex items-center justify-center px-8 py-4 btn-primary text-white text-lg font-bold rounded-2xl shadow-lg shadow-indigo-200 hover:scale-[1.02] active:scale-95 transition-all">
                        <i data-feather="home" class="mr-2"></i>
                        กลับหน้าหลัก
                    </a>
                    <a href="https://www.youtube.com/watch?v=ZeywCnbxXo4&list=PLQxzhs4U1C_NEwz4-_iIsUC6iG5ZJcVO3" target="_blank" class="flex-1 inline-flex items-center justify-center px-8 py-4 btn-secondary text-white text-lg font-bold rounded-2xl shadow-lg shadow-emerald-200 hover:scale-[1.02] active:scale-95 transition-all">
                        <i data-feather="book-open" class="mr-2"></i>
                        อ่านต้นฉบับ
                    </a>
                </div>
            </section>
        </article>
    </main>

    <footer class="py-8 text-center text-slate-400 text-sm">
        <p>&copy; 2026 พัฒนาโดย นาย ศุภชัย ทองน้อย</p>
    </footer>
